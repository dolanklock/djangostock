<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- this is css custom style-->
    <style>
      .indent{
        margin-left: 40px;
    }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home'%}">Stock Market</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about'%}">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addstock'%}">Add Stock</a>
              </li>
            </ul>
            <form action="{% url 'home' %}" class="d-flex" role="search" method="POST">
              {%csrf_token%}
              <input class="form-control me-2" type="search" placeholder="Ticker Symbol" aria-label="Search" name="ticker">
              <button class="btn btn-outline-light" type="submit">Lookup</button>
            </form>
          </div>
        </div>
      </nav>
    <br/>
    <div class="indent">
        {% block content %} <!-- this allows for embedded python behavior in html file-->
            <!-- anything in here will come from about or home file-->
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
